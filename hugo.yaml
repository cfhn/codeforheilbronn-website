title: Code for Heilbronn e.V.
baseurl: /
theme: hugo-graphite

relativeurls: false
languageCode: en-us
description: An opinionated collection of R packages designed for data science.

ignoreFiles:
- \.Rmd$
- _files$
- _cache$

preserveTaxonomyNames: true

permalinks:
  blog: blog/:year/:month/:slug/

taxonomies:
  category: categories
  tag: tags

blackfriday:
  hrefTargetBlank: true
  angledQuotes: false
  latexDashes: true
  extensions:
  - backslashLineBreak

markup:
  defaultMarkdownHandler: goldmark
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: pygments

menus:
  main:
  - name: "Home"
    url: /
  - name: "Verein"
    url: /
  - name: Open Data
    url: /

params:
  colors:
    menu_primary: "#ffffff"
    menu_text: "#000000"
    menu_title_active: "#ff867f"

    home_section_even: "rgba(255, 133, 127, 0.1)"
